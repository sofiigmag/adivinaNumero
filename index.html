<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinen mi número gatitos</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="icon" href="./assets/img/gato.png" alt="ícono de gatito">
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chicle&display=swap" rel="stylesheet">    


</head>
<body>
    <div class="container" style="background-color: rgb(233, 224, 179)">
        <div class="container my-4 text-center" style="background-color: rgb(233, 224, 179)">
            <div class="row">
                <div class="col">
                    <h1>Los gatos magos adivinarán tu número</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 text-center my-2" style="background-color: rgb(233, 224, 179);">
                    <h3>Piensa en un número entre 1 y 100</h3>
                </div>
                <div class="col-12 col-md-6 text-center my-2" style="background-color: rgb(233, 224, 179);">
                    <h3>¿List@?</h3>
                </div>
                <div class="col-md-12 text-center my-2">
                    <h5> <em>Da clic en los gatitos para que adivinen </em></h5>
                </div>
            </div>
        </div>
        <div class="container w-50">
            <img class="img-fluid rounded-4" src="./assets/img/magicos.jpg" alt="gatos con sombrero y capa de bruja" onclick="adivinen()">
        </div>
        <div class="container text-center my-3 gap-2 mx-auto" style="background-color: rgb(233, 224, 179)">
            <div class="row row-cols-sm-1 row-cols-md-4 row-cols-lg-4">
                <button type="button" class="btn btn-outline-dark" onclick="esMasBajo()">Es más bajo</button>
                <button type="button" class="btn btn-outline-dark" onclick="esIgual()">¡Adivinaron!</button>
                <button type="button" class="btn btn-outline-dark" onclick="esMasAlto()">Es más alto</button>
                <button type="button" class="btn btn-outline-dark" onclick="reiniciar()">Reiniciar</button>
            </div>
            <div class="container text-center my-3" >
                <p id="numeroInicial"></p>
                <p id="mensaje"></p>
                <p id="mensaje1"></p>
                <p id="mensaje2"></p>
            </div>
        </div>
    </div>    
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./assets/index.js"></script>
</body>
</html>
